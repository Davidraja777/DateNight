<!DOCTYPE html>
<html>
<head>
    <title>Date Invitation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Explora&display=swap" rel="stylesheet">
</head>
<body>
    <div class="invitation">
        <h1>Special Date Invitation!</h1>
        <p>Dear Kay,</p>
        <p>I would love for you to join me on a special date.</p> 
        <p>Let's make some wonderful memories together!</p>
        <p id="date"><span></span></p>
        <button onclick="showDate()">Reveal the Date</button>
        <button onclick="acceptDate()">Accept the Date</button>
    </div>

    <!-- Start of Coffee Cup HTML from CodePen -->
    <div class="mug">
        <div class="cup flavour">
        <div class="handle"></div>
        </div>
        <div class="hot bubble1"></div>
        <div class="hot bubble2"></div>
        <div class="hot bubble3"></div>
    </div>
    <!-- End of Coffee Cup HTML -->

    <div id="mapContainer"></div>

    <script src="script.js"></script>

</body>
</html>
